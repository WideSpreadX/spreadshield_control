<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SpreadShield Control</title>
    <link rel="stylesheet" href="./public/style/style.css">
    <link href="https://fonts.googleapis.com/css?family=Bilbo+Swash+Caps|Gruppo|Italianno|Megrim|Syncopate"
    rel="stylesheet">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/amplitudejs@v5.0.3/dist/amplitude.js"></script>
</head>
<body>
    <div id="root" class="windshieldTouchscreenControlContainer" style="width: 800px; height: 480px; position: fixed; top: 0; left: 0;">
        <div class="cora" style="width: 200px; height: 300px; position: absolute; top: 100px; left: 300px;">
            <img src="./public/site/widespread_logo_1d.png" alt="Logo" width="200px" height="200px"style="opacity: 0.7; border-radius: 50%; border: solid 3px #444; box-shadow: 0 0 30px lightskyblue;">
            <img src="./public/site/widespread-logo_backdrop.png" alt="Logo Backdrop" width="200px" height="200px" style="opacity: 0.3; position: absolute; top: 0; left: 0;">
            <div id="clock" class="time" style="background: transparent; color: white; width: 200px; padding-top: 35px; font-size: 48px; font-family: 'Gruppo', cursive; text-align: center; border-radius: 10px; text-shadow: 0 0 1px white; opacity: 0.7;"></div>
        </div>
        <div id="SpreadMenu" style="color: black; text-shadow: 0 0 3px white;">
        
        </div>
        <div id="rightMenu">
<!--                     <ul>
                        <li>Share</li>
                        <li>Pin</li>
                        <li>Inventory</li>
                        <li>Learn</li>
                        <li>Save</li>
                        <li>Notes</li>
                    </ul>
     -->
        </div>
        <div id="weather"></div>
        <div id="audio-player">
            <span class="amplitude-play"></span>
        </div>
        
        <div class="main-menu"> 
            <ul>
                <li><div class="main-menu-item"><a href="/hb">Internet</a><img src="./public/site/icon_internet_1a.png" alt="Internet Icon"></div></li>
                <li><div class="main-menu-item"><a>Search</a><img src="./public/site/icon_search-glass_1a.png" alt="Search Icon"></div></li>
                <li><div class="main-menu-item"><a>Settings</a><img src="./public/site/icon_settings_1a.png" alt="Settings Icon"></div></li>
            </ul>
        </div>
    </div>
    </div>
    <script>
        function printTime() {
        var d = new Date();
        var h = d.getHours();
        var m = d.getMinutes();
        var s = d.getSeconds();
        var session = "AM";
        //var time = document.getElementById("clock") = h + ":" + m + ":" + s + " " + session;
    
        if (h == 0) {
            h = 12;
        }
        if (h > 12) {
            h = h - 12;
            session = "PM";
        }
        /*     if (h < 10) {
                h = "0" + h;
            }
            if (m < 10) {
                m = "0" + m;
            }
            if (s < 10) {
                s = "0" + s;
            } */
        h = (h < 10) ? "0" + h : h;
        m = (m < 10) ? "0" + m : m;
        s = (s < 10) ? "0" + s : s;
    
        var time = h + ":" + m/*  + ":" + s */ + " " + session;
        document.getElementById("clock").innerText = time;
        document.getElementById("clock").textContent = time;
        setTimeout(printTime, 1000);
       /*  console.log(printTime); */
    }
    setInterval(printTime, 30000);
    printTime();
    </script>
    <script src="./public/logic/weather.js"></script>
    <script src="./song.js"></script>
</body>
</html>
